<!DOCTYPE html>
<html>
<head>
    <title>第二次作业</title>
    <script type="text/javascript">
        function calculateTotal() {
            var apples = document.getElementById('apples').value;
            var oranges = document.getElementById('oranges').value;

            var totalApples = parseInt(apples) * 2; 
            var totalOranges = parseInt(oranges) * 1; 
            var total = (totalApples + totalOranges) * 1.05;
            document.getElementById('total').value = total;
        }
    </script>
</head>
<body>
    <form>
        <label for="apples">苹果数量:</label><br/>
        <input type="text" id="apples" name="apples"/><br/>
        <label for="oranges">橘子数量:</label><br/>
        <input type="text" id="oranges" name="oranges"/><br/>
        <input type="button" value="提交" onclick="calculateTotal()"/>
        <p>总价: <input type="text" id="total" name="total"/></p>
    </form>
</body>
</html>
