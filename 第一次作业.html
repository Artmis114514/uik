<!DOCTYPE html>
<html>
<head>
  <title>2110604214马翊然第一次JAVAEE作业</title>
</head>
<body>
  <center>
  <h1>第一次作业</h1>
  </center>
  <form>
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username"><br>

    <label for="password">密码：</label>
    <input type="password" id="password" name="password"><br>

    <label for="gender">性别：</label>
    <input type="radio" id="male" name="gender" value="男">
    <label for="male">男</label>
    <input type="radio" id="female" name="gender" value="女">
    <label for="female">女</label><br>

    <label for="hobby">爱好：</label>
    <input type="checkbox" id="sports" name="hobby" value="体育">
    <label for="sports">体育</label>
    <input type="checkbox" id="music" name="hobby" value="音乐">
    <label for="music">音乐</label><br>

    <label for="image">图片：</label>
    <input type="file" id="image" name="image"><br>

    <button type="submit">提交</button>
    <button type="reset">重填</button>
  </form>
</body>
</html>
